	<script type="text/javascript">
		$(function () {
			Ser();
		})
		function Ser(_this) {
			$(_this).button('loading');
			$.get("https://www.doutula.com/api/search?keyword=" + ($("#input_text").val() == "" ? "斗图" : $("#input_text").val()) + "&mime=0&page=1", function (result) {
				if (result.status == 1) {
					var html = "";
					for (var i = 0; i < result.data.list.length; i++) {
						html += "<li>";
						html += "    <div class='am-gallery-item am_list_block'>";
						html += "        <a href='" + result.data.list[i].image_url + "' class='am_img_bg'>";
						html += "            <img src='" + result.data.list[i].image_url + "' data-backup='" + result.data.list[i].image_url + "' class='img-responsive lazy image_dtb loaded' data-original='" + result.data.list[i].image_url + "' style='height: 100%;' data-was-processed='true'>";
						html += "        </a>";
						html += "        <div class='am_listimg_info'>";
						html += "            <span class='am-icon-heart'> 132</span><span class='am-icon-comments'>67</span><span class='am_imglist_time'>0分钟前</span>";
						html += "        </div>";
						html += "    </div>";
						html += "</li>";
					}
					$("#imgAll").empty().append(html);
					$(_this).button('reset');
				} else {
					alert("查询有误，请联系作者")
					$(_this).button('reset');
				}
			});
		}
